<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textutils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
             
             
            </ul>

          </div>
        </div>
      </nav>



      <div class="container">
<!-- // method ='get' is used for short data for long data use method='post' -->
          <form action='/analyze' method='post'>{% csrf_token %}

              <div class="mb-3 mt-4">

                <label for="exampleFormControlTextarea1"  class="form-label"><h1>Enter Your Text</h1></label>
                <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="10"></textarea>

              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault1" checked>
                <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
              </div>
           

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="fapscap" role="switch" id="flexSwitchCheckDefault2" checked>
                <label class="form-check-label" for="flexSwitchCheckDefault2">Change To Uppercase</label>
              </div>
           

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckDefault3" checked>
                <label class="form-check-label" for="flexSwitchCheckDefault3">Remove New Line</label>
              </div>
           

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="flexSwitchCheckDefault4" checked>
                <label class="form-check-label" for="flexSwitchCheckDefault4">Remove ExtraSpace</label>
              </div>
            
            <button type="submit" class="btn btn-dark">Analyze My Text</button>
        </form>
      </div>
  </body>
</html>
